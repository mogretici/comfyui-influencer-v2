# Extra model paths for ComfyUI
# Models stored on RunPod Network Volume for fast cold starts

network_volume:
    base_path: /runpod-volume/models
    checkpoints: checkpoints
    unet: unet
    clip: text_encoders
    vae: vae
    loras: loras
    upscale_models: upscale_models
    sams: sams
    ultralytics_bbox: ultralytics/bbox
    ultralytics_segm: ultralytics/segm

xlabs:
    base_path: /runpod-volume/models/xlabs
    ipadapters: ipadapters
    controlnets: controlnets

insightface:
    base_path: /runpod-volume/models/insightface
    models: models
